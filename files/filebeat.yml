# Filebeat configuration for Wazuh server node (Manager + Filebeat)
# NOTE: This is a TEMPLATE. You must set the Wazuh Indexer host(s) and credentials.
# Ref: Wazuh "Installing the Wazuh server step by step"
#
# We intentionally keep Filebeat DISABLED in the template build until certs/indexer are ready.

filebeat.modules:
  - module: wazuh
    alerts:
      enabled: true
    archives:
      enabled: false

setup.template.json.enabled: true
setup.template.json.path: '/etc/filebeat/wazuh-template.json'
setup.template.json.name: 'wazuh'

output.elasticsearch:
  hosts: ["https://WAZUH_INDEXER_IP:9200"]
  username: "admin"
  password: "CHANGE_ME"
  ssl.certificate_authorities: ["/etc/filebeat/certs/EMPTY_CERT.pem"]
  ssl.certificate: "/etc/filebeat/certs/EMPTY_CERT.pem"
  ssl.key: "/etc/filebeat/certs/EMPTY_CERT.pem"

logging.level: info
